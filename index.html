<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Awesome Store</h1>
        <div class="cart-icon">
            <a href="#">  <!-- Replace # with your actual cart page URL -->
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="section-buttons">
            <button onclick="loadSection('home-accessories')">Home Accessories</button>
            <button onclick="loadSection('toys')">Toys</button>
            <button onclick="loadSection('mobile')">Mobile</button>
            <button onclick="loadSection('headphones')">Headphones</button>
        </div>

        <section class="product-section" id="electronics">
            <h2>Electronics</h2>
            <div class="products">
                <!-- Electronics Products will be dynamically added here by JavaScript -->
            </div>
        </section>

        <section class="product-section" id="home-accessories" style="display: none;">
            <h2>Home Accessories</h2>
            <div class="products">
                <!-- Home Accessories Products will be dynamically added here by JavaScript -->
            </div>
        </section>

        <section class="product-section" id="toys" style="display: none;">
            <h2>Toys</h2>
            <div class="products">
                <!-- Toys Products will be dynamically added here by JavaScript -->
            </div>
        </section>

        <section class="product-section" id="mobile" style="display: none;">
            <h2>Mobile</h2>
            <div class="products">
                <!-- Mobile Products will be dynamically added here by JavaScript -->
            </div>
        </section>

        <section class="product-section" id="headphones" style="display: none;">
            <h2>Headphones</h2>
            <div class="products">
                <!-- Headphones Products will be dynamically added here by JavaScript -->
            </div>
        </section>

        <aside class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button">Checkout</button>
        </aside>
    </main>

    <footer>
        <p>Â©rutwik 2025 My E-Commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
